<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Notification Example</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #notifications {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Socket.IO Notification Example</h1>
    <button id="requestNotification">Get Notifications</button>
    <div id="notifications"></div>

    <script>
        // User ID to be sent to the server
        const socket = io('https://kayzen.es:8000', {
    query: { userId: '3' },
    transports: ['websocket'],
    upgrade: false
});

socket.on('connect', () => {
    console.log('Connected to WebSocket server');
});

socket.on('connect_error', (err) => {
    console.error('Connection error:', err.message);
    console.error('Error details:', err);
});

socket.on('disconnect', (reason) => {
    console.log('Disconnected from WebSocket server:', reason);
});

    </script>
</body>
</html>
